# RioWorkspace Docker Compose Development Configuration
# Optimized for development with hot reload and debugging

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: rioworkspace-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: rioworkspace_dev
      POSTGRES_USER: rioworkspace
      POSTGRES_PASSWORD: rioworkspace123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5433:5432"
    networks:
      - rioworkspace-dev-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: rioworkspace-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6380:6379"
    networks:
      - rioworkspace-dev-network

  # Django Backend (Development)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: builder
    container_name: rioworkspace-backend-dev
    restart: unless-stopped
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-not-for-production
      - DATABASE_URL=postgresql://rioworkspace:rioworkspace123@db:5432/rioworkspace_dev
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173
    volumes:
      - ./backend:/app
      - /app/venv  # Exclude virtual environment
    ports:
      - "8001:8000"
    depends_on:
      - db
      - redis
    networks:
      - rioworkspace-dev-network
    command: python manage.py runserver 0.0.0.0:8000

  # React Frontend (Development)
  frontend:
    image: node:18-alpine
    container_name: rioworkspace-frontend-dev
    restart: unless-stopped
    working_dir: /app
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8001
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Exclude node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - rioworkspace-dev-network
    command: yarn start

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  rioworkspace-dev-network:
    driver: bridge
